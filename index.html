<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/logo.ico" />
    <title>Day App</title>
  </head>
  <body>
    <div class="loader">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <div class="bigBG"></div>
    <div class="smallBG"></div>
    <div class="container">
      <div class="innerPanel row">
        <div class="col-10">
          <input id="city" type="search" placeholder="city seacrh" />
        </div>
        <!-- weather -->
        <div class="col-12">
          <h3 class="cityindicate"><span id="cityindicate"></span></h3>
        </div>
        <div class="currweatherItem col-3">
          <span id="temp">
            <!-- data from js -->
          </span>
        </div>
        <div class="currweatherItem col-3">
          <span id="airPressure">
            <!-- data from js -->
          </span>
        </div>
        <div class="currweatherItem col-3">
          <span id="windSpeed">
            <!-- data from js -->
          </span>
        </div>
        <div class="currweatherItem col-3">
          <span id="weatherDesc">
            <!-- data from js -->
          </span>
        </div>
        <!-- weather forecast -->
        <div id="weatherForecast" class="weatherForecast col-12 row">
          <!-- data from js -->
        </div>
        <!-- paryers times -->
        <div class="col-12">
          <h3 class="prayerHeader">paryers time</h3>
          <h4 id="currTime">
            <!-- data from js -->
          </h4>
        </div>
        <div id="prayer" class="prayer col-12 row">
          <!-- data from js -->
        </div>
        <!-- links -->
        <div class="linkGrp col-12 row">
          <a class="link col-1" href="quran.html" target="_blank">
            <img src="img/quran.png" alt="" />
          </a>
          <a class="link col-1" href="azkar.html" target="_blank">
            <img src="img/icons8-islamic-96.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
